<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../wait-button.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="wait-button-fixture">
      <template>
        <wait-button></wait-button>
      </template>
    </test-fixture>

    <script>
      suite('<wait-button>', function() {
        var myEl;

        setup(function() {
          myEl = fixture('wait-button-fixture');
        });

        test('click sets isWaiting to true', function() {
          Polymer.dom(myEl.root).querySelector('button').click();
          assert.equal(myEl.isWaiting, true);
        });

        test('fires an event when waiting', function(done) {
         myEl.addEventListener('waiting', function(e) {
           assert.equal(e.detail.message, 'Time for some meditation');
           done();
         });

         Polymer.dom(myEl.root).querySelector('button').click();
       });

      });
    </script>

  </body>
</html>
